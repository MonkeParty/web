<html><head><base href="." />
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Portal</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Movie Portal</h1>
        <div class="auth-buttons">
            <button class="login-btn" onclick="showModal('loginModal')">Login</button>
            <button class="register-btn" onclick="showModal('registerModal')">Register</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for movies..." onkeyup="searchMovies()">
    </div>

    <div class="movie-container" id="movieContainer">
        <!-- Movies will be loaded here -->
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Lastname:</label>
                    <input type="text" name="lastname" required>
                </div>
                <div class="form-group">
                    <label>Fathername:</label>
                    <input type="text" name="fathername" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Birthday:</label>
                    <input type="date" name="birthday" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    
    <div id="subscriptionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="hideModal('subscriptionModal')">&times;</span>
            <h2>Subscribe</h2>
            <p>Do you want to purchase a subscription?</p>
            <button class="subscribe-btn" onclick="handleSubscription()">Subscribe</button>
        </div>
    </div>

<script src="script.js"></script>

</body></html>
